<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#ant{
		height: 100px;
		width: 100px;
		background-color: green;
		text-align: center;
	}
</style>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("ant");
			odiv.onmousedown=function(e){
				var e=e||event;
				if (e.shiftKey==1) {
					alert("shift被按下");

				}
				else{
					alert("shift没有被按下");
				}
			}
		}
	</script>
<body>
	<div id="ant"></div>
</body>
</html>
